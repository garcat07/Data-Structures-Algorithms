    <title>JS封装数据解构-栈 & 十进制转二进制</title>

<body>
    <script>
        //JS封装数据解构-栈
        function Stack(){
            //栈中的属性
            this.items = []

            //栈的相关操作
            //1.将元素压入栈
            Stack.prototype.push = function(element){
                this.items.push(element)
            }

            //2.从栈中取出元素
            Stack.prototype.pop = function(){
                return this.items.pop()
            }
            
            //3.查看栈顶元素
            Stack.prototype.peek = function(){
                return this.items[this.items.length - 1]
            }

            //4.判断栈是否为空
            Stack.prototype.isEmpty = function(){
                return this.items.length === 0
            }

            //5.获取栈中元素的个数
            Stack.prototype.size = function(){
                return this.items.length
            }

            //6.toString方法
            Stack.prototype.toString = function(){
                // 2 4 45 34 23 56 23
                var resultString = ''
                for (var i = 0; i<this.items.length; i++){
                    resultString += this.items[i] + ' ' //隐式转换
                }
                return resultString
            }
        }
    //栈的使用
    var s = new Stack()
    console.log(s);

    s.push(2)
    s.push(34)
    s.push(5)
    s.push(56)
    s.push(32)
    s.push(1)
    alert(s)
    console.log(s)

    // s.pop()
    // s.pop()
    // alert(s)

    alert(s.peek())
    // alert(s.isEmpty())
    // alert(s.size())

    //函数： 将十进制转为二进制
    function dec2bin(decNumber) {
        //1.定义对象
        var stack = new Stack()

        //2.循环操作
        while (decNumber > 0){
            //2.1获取余数，并且放入到栈中
            stack.push(decNumber % 2)

            //2.2获取整除后的结果，作为下一次运行的数子
            decNumber = Math.floor(decNumber / 2)
        }
        //3.从栈中取出0和1
        var binaryString = ''
        while(!stack.isEmpty()){
            binaryString += stack.pop()
        }
        return binaryString
    }

    //测试十进制转二进制

    console.log((dec2bin(10)));
    console.log(dec2bin(100));
    console.log(dec2bin(1000));

    // alert(dec2bin(100))


    </script>
